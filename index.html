    <meta charset="UTF-8" />

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MacOutlet</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <img
          src="./img/banners/mac_title.png"
          alt="mac_title"
          width="120px"
          height="24.4px"
        />
        <img src="./img/icons/cart.svg" alt="cart" width="30px" height="30px" />
      </header>
      <img
        src="./img/banners/ipad_air_banner.jpg"
        alt="ipad_banner"
        class="ipad_banner"
      />
      <div style="position: relative">
        <input type="text" placeholder="Enter device name..." />
        <img
          src="./img/icons/filter_png.png"
          class="filter_img"
          alt="filter_img"
          onclick="settingsDisplay()"
        />
      </div>
      <div class="main_field">
        <div class="main_field_settings" id="mfs">
          <div class="main_field_settings_option">
            <span>Price</span>
            <img
              src="./img/icons/arrow_left.svg"
              alt=""
              onclick="changeDisplay(this)"
              id="btn_1"
            />
          </div>
          <hr />
          <div class="main_field_settings_option_menu" id="field_1">
            <div><span>From</span> <input type="text" id="p_1" /></div>
            <div><span>To</span> <input type="text" id="p_2" /></div>
          </div>
          <hr />
          <div class="main_field_settings_option">
            <span>Colors</span>
            <img
              src="./img/icons/arrow_left.svg"
              alt=""
              onclick="changeDisplay(this)"
              id="btn_2"
            />
          </div>
          <hr />
          <div class="main_field_settings_option_menu" id="field_2">
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="c_red" value="Red" /> <span>Red</span>
              <input
                type="checkbox"
                id="c_green"
                value="Green"
                style="margin-left: 0.933vw"
              />
              <span>Green</span>
            </div>
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="c_black" value="Black" />
              <span>Black</span>
              <input
                type="checkbox"
                id="c_white"
                value="White"
                style="margin-left: 0.933vw"
              />
              <span>White</span>
            </div>
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="c_blue" value="Blue" />
              <span>Blue</span>
              <input
                type="checkbox"
                id="c_grey"
                value="Grey"
                style="margin-left: 0.933vw"
              />
              <span>Grey</span>
            </div>
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="c_gold" value="Gold" />
              <span>Gold</span>
              <input
                type="checkbox"
                id="c_yellow"
                value="Yellow"
                style="margin-left: 0.933vw"
              />
              <span>Yellow</span>
            </div>
          </div>
          <hr />
          <div class="main_field_settings_option">
            <span>Memory</span>
            <img
              src="./img/icons/arrow_left.svg"
              alt=""
              onclick="changeDisplay(this)"
              id="btn_3"
            />
          </div>
          <hr />
          <div class="main_field_settings_option_menu" id="field_3">
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="m32" value="32" /> <span>32 Gb</span>
              <input
                type="checkbox"
                id="m512"
                value="512"
                style="margin-left: 0.933vw"
              />
              <span>512 Gb</span>
            </div>
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="m64" value="64" /> <span>64 Gb</span>
              <input
                type="checkbox"
                id="m1"
                value="8"
                style="margin-left: 0.933vw"
              />
              <span>1 TB</span>
            </div>
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="m128" value="128" />
              <span>128 Gb</span>
              <input
                type="checkbox"
                id="m2"
                value="2"
                style="margin-left: 0.933vw"
              />
              <span>2 TB</span>
            </div>
            <div class="main_field_settings_option_menu_el">
              <input type="checkbox" id="m256" value="256" />
              <span>256 Gb</span>
              <input
                type="checkbox"
                id="m4"
                value="4"
                style="margin-left: 0.933vw"
              />
              <span>4 TB</span>
            </div>
          </div>
          <hr />
          <div class="main_field_settings_option">
            <span>OS</span>
            <img
              src="./img/icons/arrow_left.svg"
              alt=""
              onclick="changeDisplay(this)"
              id="btn_4"
            />
          </div>
          <hr />
          <div class="main_field_settings_option_menu" id="field_4">
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="os_ios" value="IOS" /> <span>IOS</span>
            </p>
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="os_mac" value="macOS" />
              <span>Mac OS</span>
            </p>
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="os_tv" value="tvOS" />
              <span>tvOS</span>
            </p>
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="os_watch" value="Watch OS" />
              <span>Watch OS</span>
            </p>
          </div>
          <hr />
          <div class="main_field_settings_option">
            <span>Display</span>
            <img
              src="./img/icons/arrow_left.svg"
              alt=""
              onclick="changeDisplay(this)"
              id="btn_5"
            />
          </div>
          <hr />
          <div class="main_field_settings_option_menu" id="field_5">
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="d_1" /> <span>2 - 5 inch</span>
            </p>
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="d_2" /> <span>5 - 7 inch</span>
            </p>
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="d_3" /> <span>7 - 12 inch</span>
            </p>
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="d_4" /> <span>12 - 16 inch</span>
            </p>
            <p class="main_field_settings_option_menu_el_single">
              <input type="checkbox" id="d_5" /> <span>+16 inch</span>
            </p>
          </div>
          <hr />
        </div>
